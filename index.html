<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" type="image/png" href="src/img/favicon.png"/>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>Percenge Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript">
    alert("Hi, Thank You! for checking out PerCalc. Ii only works for 2019 batch student. If you want to calculate percentage upto 3rd year please leave 0 in final year marks");
    </script>
</head>

<body>
    <h1 class="tit-dl">Aggregate Percentage Calculator</h1>
    <form>
        <input type="number" name="one" class="question" id="one" required autocomplete="off" min="0" />
        <label for="mrks">
            <span>Marks in 1st Year?</span>
        </label>
        <input type="number" name="two" class="question" id="two" required autocomplete="off" min="0" />
        <label for="mrks">
            <span>Marks in 2nd Year?</span>
        </label>
        <input type="number" name="three" class="question" id="three" required autocomplete="off" min="0" />
        <label for="mrks">
            <span>Marks in 3rd Year?</span>
        </label>
        <input type="number" name="four" class="question" id="four" required autocomplete="off" min="0" />
        <label for="mrks">
            <span>Marks in 4th Year?</span>
        </label>
        <input type="button" value="Calculate!" id="calculate" />
        <input type="reset" value="  Reset   " id="reset" />
    </form>
    <div id="update"></div>
</body>
<script src="script.js"></script>
